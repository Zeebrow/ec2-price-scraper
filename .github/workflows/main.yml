on:
  push:
    branches:
      - 'master'
env:
  PROG_NAME: main.py

jobs:
  setup_postgres_container:
    container:
      image: postgres:14
      env:
        POSTGRES_PASSWORD: ${{ secrets.postgres_password }}
      ports:
        - 5432
    steps:
    - uses: actions/checkout@v2

  setup_python:
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: pip install
      run: pip install -r requirements-test.txt

    - name: run tests
      run: |
        flake8
        #pytest -s -v tests/
        
    - name: uhh
      run: |
        sudo apt update -y && sudo apt upgrade -y
        sudo apt install -y postgresql-client-14
